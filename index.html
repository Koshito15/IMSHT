<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WifiSpot - Kiosk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Invisible admin hotspot (top-left) -->
  <div id="admin-hotspot" title="admin" onclick="showAdminPanel()"></div>

  <div class="kiosk">
    <div class="kiosk-container">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="screen active">
        <h1>WifiSpot</h1>
        <button id="start-order-btn" onclick="goToOrder(this)">Start Order</button>

        <!-- Redeem Section -->
        <div id="redeem-section">
          <h3>Redeem Voucher Code</h3>
          <div class="redeem-form-container">
            <input type="text" id="redeem-code-input" placeholder="Enter voucher code" />
            <button onclick="redeemVoucher()">Redeem</button>
          </div>

          <div id="redeem-section-message">
            <!-- dynamic messages (redeem) will be inserted here -->
            <p id="redeem-message" class="hidden"></p>
          </div>
        </div>
      </div>

      <!-- Order screen (example stub if you use single page) -->
      <!-- You can implement order.html/payment.html separately; included here as placeholder -->
      <div id="order-screen" class="screen hidden">
        <h2>Order</h2>
        <div class="products" id="product-list"></div>

        <div class="cart">
          <h3>Cart</h3>
          <ul id="cart-items"></ul>
          <p>Total: ₱<span id="total">0</span></p>
          <button id="confirm-btn" class="hidden" onclick="animateAndConfirm(this)">Confirm</button>
          <button onclick="resetOrder()">Reset</button>
        </div>
      </div>

      <!-- Confirmation screen (local demo) -->
      <div id="confirmation" class="screen hidden">
        <h2>Thank you!</h2>
        <div id="voucher-codes"></div>
        <button onclick="resetOrder()">Return Home</button>
      </div>
    </div>
  </div>

  <!-- Admin Panel overlay -->
  <div id="admin-panel">
    <div class="admin-card">
      <div class="admin-header">
        <h2>Admin Panel</h2>
        <button class="close-btn" onclick="hideAdminPanel()">✖</button>
      </div>

      <div class="admin-controls">
        <input type="text" id="search-vouchers" placeholder="Search voucher code..." />
        <select id="filter-status">
          <option value="all">All</option>
          <option value="unused">Unused</option>
          <option value="used">Used</option>
        </select>
        <button class="download-btn" onclick="downloadVouchers()">⬇ Export CSV</button>
      </div>

      <div class="admin-content">
        <ul id="voucher-list"></ul>
      </div>
    </div>
  </div>

  <!-- Toast container (toasts appended directly to body) -->
  <script src="script.js"></script>
</body>
</html>
